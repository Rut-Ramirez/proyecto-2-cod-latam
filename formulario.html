<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validación de Formulario con Javascript</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/formulario.css">
</head>
<body>
	<div>	
		<h1 class="titulo">CONTACTO</h1>
	</div>
	<section>
		<form action="" class="formulario" id="formulario">
							<!--CAMPO NOME-->
			<div class="formulario__grupo" id="grupo__nombre">
				<label for="nombre" class="formulario__label">Nombre</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Nombre Completo">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">El nombre solo puede contener letras.</p>
			</div>

			<!-- Grupo: Correo Electronico -->
			<div class="formulario__grupo" id="grupo__correo">
				<label for="correo" class="formulario__label">E-mail</label>
				<div class="formulario__grupo-input">
					<input type="email" class="formulario__input" name="correo" id="correo" placeholder="correo@correo.com">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">El email solo puede contener letras, numeros, puntos, @ _  -.</p>
			</div>
	                      <!--CAMPO TELEFONO-->
			<div class="formulario__grupo" id="grupo__telefono">
				<label for="telefono" class="formulario__label">Telefono</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="telefono" id="telefono" placeholder="11 9352-736-32">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">El telefono solo puede contener de 9 - 14 numeros .</p>
			</div>
				
		

										<!-- CAMPO TEXTAREA-->
			<div class="formulario__grupo" id="grupo__nombre">
				<label for="nombre" class="formulario__label">Mensaje</label>
				<div class="formulario__grupo-input">
					<textarea class="formulario__input" minlength="10"  placeholder="Escribe tu mensaje"  name="" id="mensaje" cols="30" rows="10"></textarea>
				</div>

				<p class="formulario__input-error">Escriba su mensaje.</p>
			</div>
								<!--ERROR GENERAL-->
		
			<div class="formulario__mensaje" id="formulario__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Erro:</b>Por favor, llene el formulario correctamente. </p>
			</div>

			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btn">Enviar</button>
				<p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulário enviado con exito!</p>
			</div>
		</form>
	</section>

	<script src="/js/form.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
